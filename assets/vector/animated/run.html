<html>

<head>
    <style>
        @import url('./animlogo-origin/animlogo-origin.css');
        @import url('./animlogo-jp/animlogo-jp.css');

        .animlogo-origin,
        .animlogo-jp {
            display: inline-block;
            animation-delay: 1s;
        }

        .half.animlogo-origin,
        .half.animlogo-jp {
            transform: scale(0.5);
            margin:-100px;
        }

    </style>
</head>

<body>
    <p>original: 500px * 435px</p>
    <div class="animlogo-origin play"></div>
    <div class="animlogo-jp play"></div>

    <p>re-scale: 50%</p>
        <div class="half animlogo-origin play"></div>
        <div class="half animlogo-jp play"></div>
</body>

</html>
